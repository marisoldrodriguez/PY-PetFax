<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
        <div class="pet">
            <h2>{{ pet.pet_name }}</h2>
            <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
            <br/>
            <a href="/pets/{{pet.pet_id}}">Learn more</a>
        </div>       
    {% endfor %}
    <div>
        <h2>We'd love to learn more fun facts! <a href="/facts/new">Submit some more facts here!</a></h2>
    </div>
</body>
</html>
