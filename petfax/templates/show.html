<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <H1>{{ pet.pet_name }}</H1>
        <div class="callout">
            <span style="font-weight: 800">Did you know this fun fact?</span><br/>{{ pet.pet_fact }}
        </div>
        <div class="pets-container">
            <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
        </div>
        <a href="/pets">Go back to index page</a>
    </div>  
</body>
</html>
